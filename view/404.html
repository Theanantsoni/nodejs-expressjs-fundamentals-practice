<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>404 - Page Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            color: #fff;
            padding: 40px;
        }

        .container h1 {
            font-size: 120px;
            font-weight: bold;
        }

        .container h2 {
            font-size: 32px;
            margin-bottom: 15px;
        }

        .container p {
            font-size: 18px;
            margin-bottom: 25px;
            opacity: 0.9;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            background: #fff;
            color: #764ba2;
            text-decoration: none;
            font-weight: bold;
            border-radius: 30px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #eee;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>The page you are looking for doesn't exist or has been moved.</p>
        <a href="/" class="btn">Go Back Home</a>
    </div>

</body>

</html>
